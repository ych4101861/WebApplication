<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        //1加到100
        var sum = 0, i = 1;
        //前側回圈
        while (i <= 100) {
            sum += i;//sum=sum+i
            i++;
        }
        document.write(sum);
        


        var sum2 = 0, j = 1;
        //後側回圈(程式執行完之後才測，所以至少會被測一次)
        do {
            sum += j;//sum=sum+j
            j++;
        } while (j <= 100)
        document.write(sum2);
        
            

            
    </script>
    

</body>
</html>
