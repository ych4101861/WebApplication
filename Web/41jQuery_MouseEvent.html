<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #product {
            width: 1200px;
            margin: auto;
        }

            #product > div {
                width: 280px;
                float: left;
                height: 550px;
                /*border:1px solid;*/
                /*background-color:gainsboro;*/
                box-shadow: 5px 5px 5px gray;
                overflow: hidden;
                margin: 5px;
                text-align: center;
                cursor: pointer;
            }

                #product > div > img {
                    height: 200px;
                }

                #product > div > h2 {
                    text-align: left;
                    height: 100px;
                }

                #product > div > h3 {
                    height: 50px;
                }

                #product > div > h4 {
                    height: 50px;
                }

                #product > div > div {
                    border: 1px solid orangered;
                    border-radius: 10px;
                    background-color: orangered;
                    color: azure;
                    height: 30px;
                    line-height: 30px;
                }

                #product > div > p {
                    border: 5px solid green;
                    border-radius: 10px;
                    background-color: yellow;
                    color: azure;
                    height: 30px;
                    line-height: 30px;
                    position: absolute;
                    width: 200px;
                }

        .hover {
            border: 5px;
            background-color: #dddddd;
        }

        .down {
            border: 10px solid red;
            background: #ffd800;
        }
    </style>
</head>
<body>
    <div id="product">

    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>

        $.ajax({
            type: 'get',
            url: "https://www.googleapis.com/books/v1/volumes?q=asp",
            success: function (data) {
                for (i = 0; i < data.items.length; i++) {
                    let d = data.items[i];
                    let item = "<div id='book" + (i + 1) + "'>";
                    item += "<img src='" + d.volumeInfo.imageLinks.smallThumbnail + "' />";
                    item += "<h2>" + d.volumeInfo.title + "</h2>";
                    //item += "<p>" + d.volumeInfo.description + "</p>";
                    item += "<h3>" + d.volumeInfo.authors + "</h3>";
                    item += "<h4>" + d.volumeInfo.publisher + "</h4>";
                    item += "<div>加入購物車</div>";
                    item += "</div>";
                    $('#product').append(item);

                }
            },
            error: function () {
                alert("發生錯誤!!");
            }

        });

        $('#product').mouseover(function (evt) {
            if (evt.target.id.substr(0, 4) != "book") {
                $(evt.target).parent().addClass('hover');
            }
            else {
                $(evt.target).addClass('hover');
            }
        });


        $('#product').mouseout(function (evt) {
            if (evt.target.id.substr(0, 4) != "book") {
                $(evt.target).parent().removeClass();
            }
            else {
                $(evt.target).removeClass();
            }
        });

        $('#product').mousedown(
            function (evt) {
                if (evt.target.id.substr(0, 4) != "book") {
                    $(evt.target).parent().removeClass('hover').addClass('down');
                }
                else {
                    $(evt.target).removeClass('hover').addClass('down');
                }
            });


        $('#product').mouseup(
            function (evt) {
                if (evt.target.id.substr(0, 4) != "book") {
                    $(evt.target).parent().hide(3000);
                }
                else {
                    $(evt.target).hide(3000);
                }



            });

    </script>
</body>
</html>
