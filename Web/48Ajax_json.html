<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #tb1 {
            border:3px solid;
            width:90%;
            margin:auto;                
        }
        #tb1 > thead > tr {
            background-color:darkblue;
            color:gold;
            }

        #tb1>tbody>tr:nth-child(2n+1) {                        
            background-color:#f7f0c8;
        }

            #tb1 > tbody > tr:hover {
            background-color:gold;
            color:darkblue;
            }
    </style>
</head>
<body>
    <table id="tb1"></table>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $.ajax({
            type: 'get',
            url: 'MyData.json',
            format: 'json',
            success: function (data) {                
                    $('#tb1').append("<thead><tr><td>CertificateNo</td><td>TradeNames</td><td>FeedItems</td><td>SuitableObject</td><td>CompositionInfo</td></tr></thead><tbody>");

                for (i = 0; i < data.length; i++)
                    $('#tb1').append("<tr><td>"+data[i].CertificateNo+"</td><td>"+data[i].TradeNames+"</td><td>"+data[i].FeedItems+"</td><td>"+data[i].SuitableObject+"</td><td>"+data[i].CompositionInfo+"</td></tr>");
                $('#tb1').append("</tbody>");
            },
            error: function () {
                alert('失敗!');
            }
        });

    </script>

</body>
</html>
