<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
       
.line {
        border:1px solid;
        cursor:pointer;
        }
        .large {
        font-size:2em;
        }
        .default {
        font-size:1em;
        }
        .small {
        font-size:0.5em;
        }
        .selected {
        background-color:paleturquoise;
        border:3px  double;

        }

    </style>
</head>
<body>
    <div id="switcher">
        <span id="small">縮小</span>
        <span id="default">標準</span>
        <span id="large">放大</span>
    </div>
    <p>hello jQuery</p>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $('#switcher>span').addClass();

      

        $('#large').click(function () {
            $('p').removeClass().addClass('large'); 
            $('#switcher>span').removeClass('selected');
            $('#large').addClass('selected');                        
        });
        
        $('#default').click(function () {
            $('p').removeClass().addClass('default');   
            $('#switcher>span').removeClass('selected');
            $('#default').addClass('selected');            
        });
        
        $('#small').click(function () {
            $('p').removeClass().addClass('small');   
            $('#switcher>span').removeClass('selected');
            $('#small').addClass('selected');            
        });
        


    </script>
</body>
</html>
