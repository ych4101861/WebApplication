<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #main {
            width: 610px;
            margin: auto;
            position: relative;
        }

        #main2 {
            width: 800px;
            margin: auto;
            position: relative;
            font-family: Arial;
            font-size: 100pt;
        }

        #title {
            font-family: Arial;
            font-size: 30pt;
            left: -600px;
            opacity: 0;
            color: #4e73ed;
        }

        #pokemonBG {
            top: 100px;
            display: none;
        }

        #ding {
            width: 180px;
            top: 450px;
            left: 90px;
            display: none;
        }

        #pica {
            width: 300px;
            left: 250px;
            top: -400px;
            z-index: 100;
        }

        #ball {
            width: 50px;
            cursor: pointer;
            top: 700px;
            left: -300px;
            display: none;
        }

        .position {
            position: absolute
        }
        #main2 > h6 {
        left:600px;
        
        }

    </style>
</head>
<body>
    <audio id="bgmusic1">
        <source src="animate/route-1-the-road-to-viridian-from-pallet-1997-1998-m18a.mp3" type="audio/mpeg" id="song1" />
    </audio>
    <audio id="bgmusic2">
        <source src="animate/title-screen-1997-1998-m01c.mp3" type="audio/mpeg" id="song2" />
    </audio>

    <div id="main">
        <h1 id="title">Welcome Pokemon Go Game</h1>
        <img src="animate/ball.gif" id="ball" />
        <img src="animate/ding.gif" id="ding" />
        <img src="animate/pica.gif" id="pica" />
        <img src="animate/pokemonBG.png" id="pokemonBG" />
    </div>

    <div id="main2">
        <h1>Game Over!!</h1>
        <input id="Button1" type="button" value="返回" />
    </div>

    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $('#main2').hide();
        $('#main').children().addClass('position');

        var bgmusic1 = document.getElementById("bgmusic1");
        var bgmusic2 = document.getElementById("bgmusic2");

        $('#song1').attr('src', 'animate/title-screen-1997-1998-m01c.mp3');
        bgmusic1.load();
        bgmusic1.play();

        $('#title').animate({ 'left': '30px', 'opacity': '1' }, 1000, function () {
            $('#title').css({ 'color': '#edc62f' }).fadeOut(400).css({ 'color': '#4e73ed' }).fadeIn(400).fadeOut(400).css({ 'color': '#edc62f' }).fadeIn(400);
        });

        $('#pokemonBG').fadeIn(1000, function () {
            $('#ball').show().animate({ 'left': '600px', 'top': '60px' }, 500, function () {
                $('#ding').fadeIn(400).animate({ 'width': '200px' }, 200).animate({ 'width': '50px' }, 200).fadeOut(400)
                    .fadeIn(400).animate({ 'width': '200px' }, 200).animate({ 'width': '50px' }, 200).fadeOut(400)
                    .fadeIn(400).animate({ 'width': '200px' }, 200).fadeOut(400).fadeIn(400).animate(
                        { deg: 3600, },
                        {
                            duration: 2000,
                            step: function (now) {
                                $(this).css({ transform: 'rotate(' + now + 'deg)' });
                            }
                        }, 500);
                $('#pica').animate({ 'top': '400px' }, 560).animate({ 'width': '50px' }, 560).animate({ 'width': '500px' }, 560).animate({ 'width': '50px' }, 560).animate({ 'width': '500px' }, 560);
            });
        });

        $('#pica').mouseover(function (evt) {            
                $(evt.target).animate(
                    { deg: 1080, },
                    {
                        duration: 1000,
                        step: function (now) {
                            $(this).css({ transform: 'rotate(' + now + 'deg)' });
                        }
                    }, 500);  
        });

        $('#ball').hover(function () {
            $(this).animate({ 'width': '200px' }, 500);
        });

        $('#ball').mouseup(function () {
            $(this).css({ 'z-index': '110' }).animate({ 'top': '700px', 'left': '-200px' }, 2000)
                .animate({ 'left': '-80px', 'top': '300px', 'width': '20px' }, 200, function () {
                    $('#main').fadeOut(5000);
                    $('#main2').fadeIn(6000).show(fadeShow);

                    $('#song2').attr('src', 'animate/route-1-the-road-to-viridian-from-pallet-1997-1998-m18a.mp3');
                    bgmusic2.load();
                    bgmusic2.play();
                });
        });

        function fadeShow() {
            let n = Math.random();
            $('#main2').fadeTo(100, n);
            setTimeout(fadeShow, 100);
        }
    </script>
</body>
</html>
